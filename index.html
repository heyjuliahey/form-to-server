<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="cat-logo.png" alt="cat logo">
            </div>
            <header class="header">
                <h1>Fill The Form</h1>
            </header>
            <form class="form" id="form">
                <div class="form-item">
                    <input type="text" name="username" placeholder="Enter Your Name" required autofocus>
                </div>
                <div class="form-item">
                    <input type="text" name="age" placeholder="Enter Your Age">
                </div>

                <div class="form-item cat-info">
                    <p>Do You Have A Cat?</p>
                <input type="radio" id="yes" name="have-a-cat" value="Yes" required>
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="have-a-cat" value="No" required>
                <label for="no">No</label><br>
                    </div>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
